<!doctype html>
<html ng-app="Application">
    <head>
        <title>Project</title>
        <link rel="stylesheet" href="css/bootstrap-3.3.7/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/fontawesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/index.css">
    </head>
    <body>
        <!-- Navigation Bar -->
        <div>
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-  collapse-1" aria-expanded="false">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">We Connect</a>
                    </div>

                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav">
                            <li><a href="#!/register">Home<span class="sr-only">(current)</span></a></li>
                            <li><a href="#!/list">List</a></li>
                            <li><a href="#!/view">User View</a></li>
                            <li><a href="#!/card">Card</a></li>
                        </ul>
                    </div><!-- /.navbar-collapse -->
                </div><!-- /.container-fluid -->
            </nav>
        </div>
        <!-- Navigation Bar Ends-->
        <section>
            <div class="container">
                <div ng-view></div>
            </div>
        </section>
        <script src="js/angular-1.6.2/angular.min.js"></script>
        <script src="js/angular-1.6.2/angular-route.min.js"></script>
        <script src="js/angular-1.6.2/angular-messages.min.js"></script>
        <script src=""></script>
        <script>
            var app = angular.module('Application',['ngRoute','ngMessages']);
            app.config(function($routeProvider){
                $routeProvider.when('/register',{
                    templateUrl: 'views/register.html',
                    controller: 'RegisterController'
                });
                $routeProvider.when('/list',{
                    templateUrl: 'views/userTable.html'
                });
                $routeProvider.when('/view',{
                    templateUrl: 'views/userView.html'
                });
                $routeProvider.when('/card',{
                    templateUrl: 'views/card.html'
                });
                $routeProvider.otherwise({
                    redirectTo:'/register'
                });
            });
            app.controller('RegisterController',function($scope){
                $scope.user = {};
                $scope.registerSubmit = function(){
                    //Register View Submit Function
                }
            });
        </script>
    </body>
</html>
